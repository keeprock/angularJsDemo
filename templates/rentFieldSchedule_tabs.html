<ul class="date cf">
    <li class="date_item" ng-class="{active: toggleObject.item == $index}" ng-repeat="date in dates">
        <a class="date_item__link" data-date="{{date | amDateFormat:'YYYY-MM-DD'}}" ng-click="changeDate($event); toggleObject.item = $index" href="">
            <time class="date_item__time" ng-bind="date | amDateFormat: 'DD MMMM'"></time>
            <div class="date_item__day" ng-bind="date | amDateFormat: 'dddd'"></div>
        </a>
    </li>
</ul>
